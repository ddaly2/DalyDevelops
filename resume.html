<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FontAwesome Link -->
    <script
      src="https://kit.fontawesome.com/34601af230.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      class="favicon"
      href="dalton-logo.ico"
    />
  </head>
  <body>
    <header class="top-container-grid">
      <a href="./index.html"
        ><img src="images/logo 3.png" class="logo" alt=""
      /></a>
      <nav>
        <button
          class="nav-toggle"
          aria-controls="nav_links"
          aria-expanded="false"
        >
          <i class="fa-sharp fa-solid fa-bars"></i>
        </button>
        <ul class="nav_links" data-visible="false">
          <li><a href="./about.html">About</a></li>
          <li><a href="./resume.html">Resume</a></li>
          <li><a href="./projects.html">Projects</a></li>
        </ul>
      </nav>
    </header>

    <div class="resume-container">
      <iframe
        src="./resources/DaltonDaly_Resume.pdf"
        width="100%"
        height="100%"
        type="application/pdf"
        style="border: none"
      ></iframe>
    </div>

    <div id="footer-placeholder"></div>
    <script>
      function loadFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-placeholder").innerHTML = data;
          });
      }

      loadFooter();
    </script>

    <!-- JavaScript Link-->
    <script src="index.js"></script>
  </body>
</html>
